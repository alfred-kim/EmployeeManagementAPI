# ===============================
# ? SERVER CONFIGURATION
# ===============================
# The port where your app will run
server.port=8080

# Application name (appears in logs)
spring.application.name=LeaveManagementSystem


# ===============================
# ?? DATABASE CONFIGURATION (MySQL)
# ===============================
# Replace 'leave_mgmt' and credentials with your actual MySQL setup
spring.datasource.url=jdbc:mysql://localhost:3306/leave_mgmt?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=killingkid321

# MySQL JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# ?? JPA / HIBERNATE CONFIGURATION
# ===============================
# Automatically create/update tables based on your entities
spring.jpa.hibernate.ddl-auto=update

# Show generated SQL queries in the console (for debugging)
spring.jpa.show-sql=true

# Pretty-print SQL in logs
spring.jpa.properties.hibernate.format_sql=true

# Set Hibernate dialect to match MySQL version
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# ===============================
# ? SPRING DEVTOOLS (Optional)
# ===============================
# Automatically restart app when files change
spring.devtools.restart.enabled=true


# ===============================
# ? LOGGING CONFIGURATION
# ===============================
# Log level for Spring and Hibernate
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


